# QR Pipeline - Security Scanning Workflow
# Reusable workflow for security audits and vulnerability scanning
# Usage: uses: QuantumRishi/qr-pipeline/.github/workflows/security-scan.yml@main

name: Security Scan

on:
  workflow_call:
    inputs:
      run-codeql:
        description: 'Run CodeQL analysis'
        required: false
        type: boolean
        default: true
      run-dependency-review:
        description: 'Run dependency review'
        required: false
        type: boolean
        default: true
      run-secrets-scan:
        description: 'Run secrets scanning'
        required: false
        type: boolean
        default: true
      languages:
        description: 'Languages for CodeQL (comma-separated)'
        required: false
        type: string
        default: 'javascript,typescript'

jobs:
  codeql:
    name: CodeQL Analysis
    if: ${{ inputs.run-codeql }}
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: ğŸ” Harden Runner
        uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
        with:
          egress-policy: audit

      - name: ğŸ“¥ Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: ğŸ” Initialize CodeQL
        uses: github/codeql-action/init@b611370bb5703a7efb587f9d136a52ea24c5c38c # v3.25.11
        with:
          languages: ${{ inputs.languages }}

      - name: ğŸ”¨ Autobuild
        uses: github/codeql-action/autobuild@b611370bb5703a7efb587f9d136a52ea24c5c38c # v3.25.11

      - name: ğŸ“Š Perform CodeQL Analysis
        uses: github/codeql-action/analyze@b611370bb5703a7efb587f9d136a52ea24c5c38c # v3.25.11
        with:
          category: "/language:${{ inputs.languages }}"

  dependency-review:
    name: Dependency Review
    if: ${{ inputs.run-dependency-review && github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: ğŸ” Harden Runner
        uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
        with:
          egress-policy: audit

      - name: ğŸ“¥ Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: ğŸ” Dependency Review
        uses: actions/dependency-review-action@72eb03d02c7872a771df37ece3c0b0f2e4b2d4a4 # v4.3.2
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0

  secrets-scan:
    name: Secrets Scanning
    if: ${{ inputs.run-secrets-scan }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Harden Runner
        uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
        with:
          egress-policy: audit

      - name: ğŸ“¥ Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0

      - name: ğŸ” TruffleHog Secrets Scan
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified
