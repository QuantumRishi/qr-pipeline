# OpenDKIM Configuration for quantum-rishi.com
# /etc/opendkim.conf

# ─────────────────────────────────────────────────────────────────────────────
# Basic Settings
# ─────────────────────────────────────────────────────────────────────────────
Autorestart             Yes
AutorestartRate         10/1h
Background              Yes
Canonicalization        relaxed/simple
LogWhy                  Yes
Mode                    sv
SubDomains              No
UMask                   002

# ─────────────────────────────────────────────────────────────────────────────
# Signing Settings
# ─────────────────────────────────────────────────────────────────────────────
Domain                  quantum-rishi.com
Selector                qr2024
KeyFile                 /etc/opendkim/keys/quantum-rishi.com/qr2024.private
SignatureAlgorithm      rsa-sha256

# ─────────────────────────────────────────────────────────────────────────────
# Socket and Permissions
# ─────────────────────────────────────────────────────────────────────────────
Socket                  inet:8891@localhost
UserID                  opendkim:opendkim

# ─────────────────────────────────────────────────────────────────────────────
# Trusted Hosts
# ─────────────────────────────────────────────────────────────────────────────
ExternalIgnoreList      /etc/opendkim/TrustedHosts
InternalHosts           /etc/opendkim/TrustedHosts

# ─────────────────────────────────────────────────────────────────────────────
# Tables
# ─────────────────────────────────────────────────────────────────────────────
KeyTable                /etc/opendkim/KeyTable
SigningTable            refile:/etc/opendkim/SigningTable

# ─────────────────────────────────────────────────────────────────────────────
# Logging
# ─────────────────────────────────────────────────────────────────────────────
Syslog                  Yes
SyslogSuccess           Yes
LogWhy                  Yes
